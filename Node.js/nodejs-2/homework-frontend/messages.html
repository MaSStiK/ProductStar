<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework-frontend</title>

    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/messages.css">
</head>
<body>
    <main>
        <article>
            <header class="flex-row">
                <a href="./index.html"><button>Главная страница</button></a>
                <a href="./messages.html"><button>Сообщения (CRUD)</button></a>
            </header>

            <fieldset id="messages">
                <legend>Список сообщений</legend>
                <div class="flex-col">
                    <div class="flex-row">
                        <input type="text" placeholder="Текст сообщения" id="message-input">
                        <button id="message-add">Добавить</button>
                        <button id="message-reload">Обновить</button>
                    </div>
                    
                    <p id="message-search-count">Добавьте сообщение</p>
                    <div id="messages-container">
                        <template id="message-template">
                            <div class="flex-col message">
                                <p class="message-text">Текст сообщения</p>
                                <div class="flex-row">
                                    <button class="message-edit">Изменить</button>
                                    <button class="message-delete">Удалить</button>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </fieldset>
        </article>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./scripts/messages.js"></script>
</body>
</html>
