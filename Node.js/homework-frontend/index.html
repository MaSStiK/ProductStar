<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework-frontend</title>

    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/colormagic.css">
    <link rel="stylesheet" href="./styles/jikan.css">
</head>
<body>
    <main>
        <article>
            <header class="flex-row">
                <a href="./index.html"><button>Главная страница</button></a>
                <a href="./messages.html"><button>Сообщения (CRUD)</button></a>
            </header>

            <fieldset id="colormagic">
                <legend>Поиск по цветовым палитрам в Colormagic</legend>
                <div class="flex-col">
                    <div class="flex-row">
                        <input type="text" placeholder="Поиск по названию (На англ.)" id="colormagic-input">
                        <button id="colormagic-search">Поиск</button>
                    </div>
                    <div class="chips-list" id="colormagic-chips">
                        <button>Red</button>
                        <button>Blue</button>
                        <button>Yellow</button>
                    </div>
                    <p id="colormagic-search-count">Начните поиск</p>
                    <div id="colormagic-container">
                        <template id="colormagic-pallet-template">
                            <div class="colormagic-pallet">
                                <div class="colormagic-pallet__colors">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                                <div class="colormagic-pallet__info">
                                    <div class="colormagic-pallet__info-block">
                                        <img>
                                        <p class="pallet-name">Pallet-name</p>
                                    </div>
                                    <div class="colormagic-pallet__info-block">
                                        <img>
                                        <p class="pallet-likes">0</p>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </fieldset>

            <fieldset id="jikan">
                <legend>Поиск по аниме</legend>
                <div class="flex-col">
                    <div class="flex-row">
                        <input type="text" placeholder="Поиск по названию (На англ.)" id="jikan-input">
                        <button id="jikan-search">Поиск</button>
                    </div>
                    <div class="chips-list" id="jikan-chips">
                        <button>Attack</button>
                        <button>Naruto</button>
                        <button>Death</button>
                    </div>
                    <p id="jikan-search-count">Начните поиск</p>
                    <div id="jikan-container">
                        <template id="jikan-template">
                            <div class="jikan-anime">
                                <div>
                                    <img class="anime-image" src="" alt="">
                                </div>
                                <div class="flex-col">
                                    <p class="anime-title">Title</p>
                                    <p class="anime-episodes">Эпизодов: Episodes</p>
                                    <p class="anime-duration">Длительность: Duration</p>
                                    <div class="flex-row anime-row">
                                        <img class="anime-favorites__icon">
                                        <p class="anime-favorites__count">0</p>
                                    </div>
                                    <div class="flex-row anime-row">
                                        <img class="anime-score__icon" src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" alt="star">
                                        <p class="anime-score">Score</p>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </fieldset>
        </article>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./scripts/colormagic.js"></script>
    <script src="./scripts/jikan.js"></script>
    <script src="./scripts/chips.js"></script>
</body>
</html>
