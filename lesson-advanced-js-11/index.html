<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form action="" name="contact-form" class="form">
        <h1>Связаться с нами</h1>
        <h3>Если у вас есть вопросы, заполните эту контактную форму</h3>

        <label for="form-name">Полное имя</label>
        <input id="form-name" type="text" name="name" placeholder="Фамилия имя" required>
        <p id="form-name-error" class="form-error">Пожалуйста заполните это поле</p>

        <label for="form-email">Почта для связи</label>
        <input id="form-email" type="email" name="email" placeholder="example@gmail.com" required>
        <p id="form-email-error" class="form-error">Пожалуйста заполните это поле</p>

        <label for="form-phone">Телефон</label>
        <input id="form-phone" type="phone" name="phone" placeholder="+7-999-999-99-99" required>
        <p id="form-phone-error" class="form-error">Пожалуйста заполните это поле</p>

        <label for="form-cv">Ваше резюме в формате png/jpeg </label>
        <input id="form-cv" type="file" name="cv" accept="image/png, image/jpeg" required />
        <p id="form-phone-cv" class="form-error">Пожалуйста загрузить файл</p>
        
        <button type="submit">Отправить</button>
    </form>

    <script src="./main.js"></script>
</body>

</html>
